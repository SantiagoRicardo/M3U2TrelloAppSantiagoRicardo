<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>TrelloApp</title>
	<link rel="shortcut icon" href="assets/trelloApp.png" type="image/x-icon">
  </head>
  <body>
		<header>
			<div class="container">
				<div class="row"> 
					<div class="logo">
						<img src="./assets/trelloApp.png" alt="Trello App Logo" />
					</div>

			<div class="class__boton">
				<!--<h1>Trello App<h1>-->
		 		<button id="add-todo" onclick="myFunction()">Crear todo</button>
					</div>
				</div>
			</div>	
		</header>

		<main>
			
    		<div class="default">
				<h3 id="title">Tarea Por Hacer</h3>
      			<ul>
        			<li>Todo #1</li>
        			<li>Todo #2</li>
      		</ul>
				</div>

			<div class="default">
				<h3 id="title">Tarea En Proceso</h3>
				<ul>
					<li>Todo #1</li>
					<li>Todo #2</li>
				</ul>
			</div>

			<div class="default">
				<h3 id="title">Tarea Finalizada</h3>
				<ul>
					<li>Todo #1</li>
					<li>Todo #2</li>
				</ul>
			</div>

			<div id="form">
				<form action="" method="get">
					<input class="controls" type="text" id="tarea" placeholder="Tarea"> <br>
					<input class="controls" type="text" id="descripcion" placeholder="Descipcion"> <br>
					<input class="controls" type="text" id="responsable" placeholder="Responsable"> <br>
					<input class="controls" type="date" id="fecha" placeholder="Fecha De Entrega"> <br>
				</form>
			</div>
		</main>

	<script src="mostrarOcultarBoton.js"></script>

  </body>
</html>
