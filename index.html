<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/TrelloApp2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="shortcut icon" href="/assets/TrelloApp.png" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img class="logo2" src="/assets/trelloApp.png" alt="Trello App Logo" />
      </div>

      <div class="class__boton">
        <!--<h1>Trello App<h1>-->
        <button class="open-sidebar" id="open-sidebar">Crear Tarea</button>
      </div>
    </header>

    <main class="main">
      <!--Inicio Tableros-->
      <div id="todos-container">
        <section class="default" id="por-hacer-contenedor">
          <h2 id="title">Tarea Por Hacer</h2>
          <div class="contenedor-tareas" id="tarea-por-hacer"></div>
        </section>

        <section class="default">
          <h2 id="title">Tarea En Proceso</h2>
          <div class="contenedor-tareas" id="tarea-en-progreso"></div>
        </section>

        <section class="default">
          <h2 id="title">Tarea Finalizada</h2>
          <div class="contenedor-tareas" id="tarea-finalizada"></div>
        </section>
        <!--Fin Tableros-->
      </div>

      <aside class="form" id="sidebar">
        <div class="container">
          <form class="formulario-barra">
            <h2 class="titulo-formulario">Nueva Tarea</h2>
            <input class="controls" type="text" id="tarea" placeholder="Tarea" required />
            <br />
            <input
              class="controls"
              type="text"
              id="descripcion"
              placeholder="Descipcion"
              required
            />
            <br />
            <input
              class="controls"
              type="text"
              id="responsable"
              placeholder="Responsable"
              required
            />
            <br />
            <input class="controls" type="date" id="fecha" placeholder="Fecha" required />

            <!--<select class="controls" id="plazo" required>
                  <option value="">Plazo De Entrega</option>
                  <option value="1">1 día</option>
                  <option value="2">2 días</option>
                  <option value="7">1 semana</option>
                </select>-->
            <br />
            <button class="boton" id="boton" type="submit">Enviar</button>
            <button class="boton2" id="boton2" type="reset">Cancelar</button>
          </form>
        </div>
      </aside>
    </main>
    <!--Recursos Externos-->
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/draggable.bundle.js"></script>
    <script src="/src/library/dragabble.js"></script>
    <script src="/src/library/hammer.js" type="module"></script>
    <!--Recursos Internos-->
    <script src="/src/utils/draggandDrop.js"></script>
    <script src="/src/utils/gesturedHammer.js" type="module"></script>
    <script src="/src/main.js" type="module"></script>
  </body>
</html>
